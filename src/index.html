<!DOCTYPE html>
<html lang="en">

@@include('html/head.html', {
    "title": "Главная"
})
<body>
    @@include('html/header.html', {})
    <main>
       <section class="main">
        <div class="container">
            <div class="main__grid">
                <div class="main__wrapper">
                    <div class="main__photo">
                        <img src="@img/screen1.png" alt="screen1" class="main__photo-img">
                    </div>
                </div>                
                <div class="main__content">
                    <div class="logo main__logo">
                        <img src="@img/logo.png" alt="" class="main__logo-img">
                    </div>
                    <h1 class="main__h1">Елена Ронина</h1>
                    <h3 class="main__h3 h3">автор русской современной прозы</h3>
                    <ul class="main__social">
                        <li class="main__social-li">
                            <a href="" class="main__social-link">
                                <img src="@img/inst.svg" alt="inst" class="svg_animate main__social-img">
                            </a>
                        </li>
                        <li class="main__social-li">
                            <a href="" class="main__social-link">
                                <img src="@img/JJ.svg" alt="JJ" class="svg_animate main__social-img">
                            </a>
                        </li>
                        <li class="main__social-li">
                            <a href="" class="main__social-link">
                                <img src="@img/youtube.svg" alt="youtube" class="svg_animate main__social-img">
                            </a>
                        </li>
                        <li class="main__social-li">
                            <a href="" class="main__social-link">
                                <img src="@img/mail.svg" alt="mail" class="svg_animate main__social-img">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
       </section>
    </main>
    @@include('html/footer.html', {})
    <script src="@js/jquery.js" type="module"></script>
    <script src="@js/app.js" type="module"></script>
</body>
</html>
